<!DOCTYPE html>
<html>
<head>
	<title>Login/Sign up Form</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}

		.container {
			margin: 50px auto;
			width: 400px;
			background-color: #fff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0,0,0,0.3);
		}

		h2 {
			text-align: center;
			margin-bottom: 20px;
		}

		label {
			display: block;
			margin-bottom: 5px;
		}

		input[type="text"],
		input[type="email"],
		input[type="password"] {
			width: 100%;
			padding: 10px;
			border: none;
			border-radius: 5px;
			margin-bottom: 20px;
		}

		button[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		button[type="submit"]:hover {
			background-color: #3e8e41;
		}

		.switch-form {
			margin-top: 20px;
			text-align: center;
		}

		.switch-form a {
			color: #4CAF50;
			text-decoration: none;
			font-weight: bold;
			margin-left: 5px;
			margin-right: 5px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h2>Login/Sign up Form</h2>
		<form id="login-form">
			<label for="login-username">Username</label>
			<input type="text" id="login-username" name="login-username" required>

			<label for="login-password">Password</label>
			<input type="password" id="login-password" name="login-password" required>

			<button type="submit">Login</button>
		</form>
		<form id="signup-form" style="display:none">
			<label for="signup-username">Username</label>
			<input type="text" id="signup-username" name="signup-username" required>

			<label for="signup-email">Email</label>
			<input type="email" id="signup-email" name="signup-email" required>

			<label for="signup-password">Password</label>
			<input type="password" id="signup-password" name="signup-password" required>

			<button type="submit">Sign Up</button>
		</form>
		<div class="switch-form">
			<span>Don't have an account?</span>
			<a href="#" id="switch-to-signup">Sign up</a>
		</div>
		<div class="switch-form">
			<span>Already have an account?</span>
			<a href="#" id="switch-to-login">Login</a>
		</div>
	</div>

	<script>
		const loginForm = document.getElementById("login-form");
		const signupForm = document.getElementById("signup-form");
		const switchToSignupLink = document.getElementById("switch-to-signup");
		const switchToLoginLink = document.getElementById("switch-to-login");

		switchToSignupLink.addEventListener("click", function(event) {
		event.preventDefault();
		loginForm.style.display = "none";
		signupForm.style.display = "block";
	});

	switchToLoginLink.addEventListener("click", function(event) {
		event.preventDefault();
		loginForm.style.display = "block";
		signupForm.style.display = "none";
	});
</script>
</body>
</html>
